<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cotizador de envíos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap');
        :root {
            --bg-color: #f4f4f4;
            --text-color: #13252B;
            --container-bg: #fff;
            --input-bg: #f9f9f9;
            --border-color: #ddd;
            --primary-color: #00B022;
            --primary-hover: #038919;
            --shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        
        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #f0f0f0;
            --container-bg: #1e1e1e;
            --input-bg: #2d2d2d;
            --border-color: #444;
            --primary-color: #00a020;
            --primary-hover: #007a18;
            --shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            background-color: var(--container-bg);
            padding: 40px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 800px;
            text-align: center;
            position: relative;
            transition: background-color 0.3s;
        }
        h1 {
            color: var(--text-color);
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            color: var(--text-color);
            font-weight: bold;
            text-align: left;
        }
        input, select, button {
            width: 100%;
            padding: 15px;
            margin-top: 5px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-family: 'Montserrat', sans-serif;
            transition: background-color 0.3s, border-color 0.3s;
        }
        input, select {
            background-color: var(--input-bg);
            color: var(--text-color);
        }
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: var(--primary-hover);
        }
        #resultado {
            margin-top: 20px;
            font-size: 1.2em;
            color: var(--text-color);
            text-align: left;
        }
        .spinner {
            display: none;
            margin: 20px auto;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
        img {
            width: 200px;
            margin-bottom: 20px;
        }
        .form-section {
            margin-bottom: 30px;
        }
        .form-section h2 {
            text-align: left;
            color: var(--text-color);
            margin-bottom: 10px;
        }
        .aligned-input {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .mode-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .mode-btn {
            padding: 10px 20px;
            margin: 0 5px;
            background-color: #ddd;
            color: #333;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .mode-btn.active {
            background-color: var(--primary-color);
            color: white;
        }
        .error-message {
            color: #ff4444;
            font-size: 0.8em;
            margin-top: 5px;
            display: none;
        }
        .tooltip {
            position: relative;
            display: inline-block;
            border-bottom: 1px dotted var(--text-color);
            cursor: help;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.9em;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        .theme-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: var(--primary-color);
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body data-theme="light">
    <div class="container">
        <div class="theme-switch">
            <label class="switch">
                <input type="checkbox" id="themeToggle">
                <span class="slider round"></span>
            </label>
            <span id="themeLabel">Modo Oscuro</span>
        </div>
        
        <img src="Logo color horizontal.png" alt="Logo">
        <h1>Cotizador de envíos</h1>
        
        <div class="mode-selector">
            <div class="mode-btn active" id="modeSend" onclick="setMode('send')">Quiero enviar</div>
            <div class="mode-btn" id="modeReceive" onclick="setMode('receive')">Quiero recibir</div>
        </div>

        <div class="form-section">
            <label for="monedaOrigen">Moneda de Origen:</label>

                <option value="COP">Peso Colombiano (COP)</option>
                <option value="BRL">Real Brasileño (BRL)</option>

                <option value="USD">Dólar Estadounidense (USD)</option>

                <option value="CNY">Yuan Chino (CNY)</option>

                <option value="COP">Peso Colombiano (COP)</option>
                <option value="BRL">Real Brasileño (BRL)</option>
                <option value="MXN">Peso Mexicano (MXN)</option>
                <option value="CLP">Peso Chileno (CLP)</option>
                <option value="PEN">Sol Peruano (PEN)</option>
                <option value="PYG">Guaraní Paraguayo (PYG)</option>
                <option value="UYU">Peso Uruguayo (UYU)</option>
                <option value="USD">Dólar Estadounidense (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="HKD">Dólar de Hong Kong (HKD)</option>
                <option value="CNY">Yuan Chino (CNY)</option>
            </select>
            
            <div id="sendSection">

            </div>

        <div id="datosEnvio" class="hidden form-section">
            <h2>Datos de Envio</h2>
            <div class="aligned-input">
                <label for="solicitante">Solicitante:</label>
                <input type="text" id="solicitante" placeholder="Nombre del solicitante">
            </div>
            <div class="aligned-input">
                <label for="beneficiario">Beneficiario:</label>
                <input type="text" id="beneficiario" placeholder="Nombre del beneficiario">
            </div>
            <div class="aligned-input">
                <label for="tipoID">Tipo de ID:</label>
                <input type="text" id="tipoID" placeholder="Tipo de identificación (CC, Pasaporte, etc.)">
            </div>

                <label for="numeroID">Número de ID:</label>
                <input type="text" id="numeroID" placeholder="Número de identificación">

                <input type="text" id="tipoCuenta" placeholder="Ahorros, Corriente, etc.">
            </div>
            <div class="aligned-input">
                <label for="numeroCuenta">Número de cuenta:</label>

            </div>
            <button onclick="confirmarCotizacion()">Confirmar Cotización</button>
        </div>
    </div>

<script>
    const sheetDBURL = 'https://sheetdb.io/api/v1/40v2uh03f9082';
    let currentMode = 'send'; // 'send' or 'receive'
    let tasaCambioActual = 0;
    let usuarioActual = "OP"; // Puedes cambiarlo o hacerlo dinámico

    // Configurar autoformato al cargar la página
    document.addEventListener('DOMContentLoaded', function() {
        configurarAutoFormato();
        setMode('send');
        cargarTemaGuardado();
    });

    function setMode(mode) {
        currentMode = mode;
        document.getElementById('modeSend').classList.toggle('active', mode === 'send');
        document.getElementById('modeReceive').classList.toggle('active', mode === 'receive');
        document.getElementById('sendSection').classList.toggle('hidden', mode !== 'send');
        document.getElementById('receiveSection').classList.toggle('hidden', mode !== 'receive');
    }

    function configurarAutoFormato() {
        const campos = ['cantidadEnviar', 'cantidadRecibir', 'comision'];
        
        campos.forEach(id => {
            const input = document.getElementById(id);
            
            input.addEventListener('input', function(e) {
                // Guardar posición del cursor
                const cursorPos = this.selectionStart;
                const originalLength = this.value.length;
                
                // Manejo especial para el campo de comisión
                if (id === 'comision') {
                    // Permitir coma o punto como separador decimal
                    let valor = this.value.replace(/[^\d,.]/g, '');
                    
                    // Reemplazar coma por punto para cálculo interno
                    this.dataset.rawValue = valor.replace(/,/g, '.');
                    
                    // Mostrar coma como separador decimal visualmente
                    if (e.inputType !== 'deleteContentBackward') {
                        valor = valor.replace('.', ',');
                    }
                    
                    // Limitar a un separador decimal
                    const partes = valor.split(/[,.]/);
                    if (partes.length > 2) {
                        valor = partes[0] + ',' + partes.slice(1).join('');
                    }
                    
                    this.value = valor;
                } else {
                    // Para campos de cantidad: solo números y formateo de miles
                    let valor = this.value.replace(/[^\d]/g, '');
                    
                    if (valor.length > 0) {
                        valor = parseInt(valor).toLocaleString('pt-BR');
                    }
                    
                    this.value = valor;
                }
                
                // Restaurar posición del cursor
                const newLength = this.value.length;
                const lengthDiff = newLength - originalLength;
                this.setSelectionRange(cursorPos + lengthDiff, cursorPos + lengthDiff);
                
                // Validar el campo
                validarCampo(this);
            });
            
            // Configurar evento blur para formateo final
            input.addEventListener('blur', function() {
                if (this.value === '') return;
                
                if (id === 'comision') {
                    // Asegurar que siempre tenga 2 decimales
                    let valor = parseFloat(this.dataset.rawValue || this.value.replace(',', '.'));
                    if (isNaN(valor)) {
                        this.value = '';
                        return;
                    }
                    
                    this.value = valor.toLocaleString('pt-BR', {
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 2
                    });
                    this.dataset.rawValue = valor;
                }
            });
        });
    }

    function validarCampo(input) {
        const value = input.value;
        const errorId = `error${input.id.charAt(0).toUpperCase() + input.id.slice(1)}`;
        const errorElement = document.getElementById(errorId);
        
        if (!errorElement) return true;
        
        let isValid = true;
        
        if (input.id === 'comision') {
            const valorNumerico = parseFloat(input.dataset.rawValue || value.replace(',', '.'));
            isValid = !isNaN(valorNumerico) && valorNumerico >= 0 && valorNumerico <= 100;
        } else {
            const valorNumerico = parseInt(value.replace(/\./g, ''));
            isValid = !isNaN(valorNumerico) && valorNumerico > 0;
        }
        
        errorElement.style.display = isValid ? 'none' : 'block';
        return isValid;
    }

    function formatearMontoFiat(numero) {
        if (isNaN(numero)) return "0,00";
        return numero.toLocaleString('pt-BR', {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        });
    }

    function formatearTasaCambio(tasa) {
        if (isNaN(tasa)) return "1,000000";
        
        // Mostrar entre 2 y 6 decimales según necesidad
        const str = tasa.toFixed(6);
        let [entera, decimal] = str.split('.');
        
        // Eliminar ceros no significativos al final
        decimal = decimal.replace(/0+$/, '');
        if (decimal === '') decimal = '0';
        
        // Mostrar mínimo 2 decimales
        const decimalCount = Math.max(2, decimal.length);
        return tasa.toLocaleString('pt-BR', {
            minimumFractionDigits: decimalCount,
            maximumFractionDigits: 6
        });
    }

    function mostrarTasaCompleta(tasa) {
        if (isNaN(tasa)) return "1,000000";
        return tasa.toFixed(6).replace('.', ',');
    }

    function limpiarNumeroBR(valor) {
        if (!valor) return NaN;
        return parseFloat(valor.replace(/\./g, '').replace(',', '.'));
    }

    async function calcularEnvio() {
        // Validar campos antes de proceder
        const campos = currentMode === 'send' 
            ? ['cantidadEnviar', 'comision'] 
            : ['cantidadRecibir', 'comision'];
        
        let todosValidos = true;
        campos.forEach(id => {
            const input = document.getElementById(id);
            if (!validarCampo(input)) {
                todosValidos = false;
            }
        });
        
        if (!todosValidos) {
            alert('Por favor, complete todos los campos correctamente.');
            return;
        }

        const monedaOrigen = document.getElementById('monedaOrigen').value;
        const monedaDestino = document.getElementById('monedaDestino').value;
        const comision = limpiarNumeroBR(document.getElementById('comision').value);
        
        let cantidad;
        let esModoRecibir = currentMode === 'receive';
        
        if (esModoRecibir) {
            cantidad = limpiarNumeroBR(document.getElementById('cantidadRecibir').value);
        } else {
            cantidad = limpiarNumeroBR(document.getElementById('cantidadEnviar').value);
        }

        const spinner = document.getElementById('spinner');
        spinner.style.display = 'block';

        try {
            const apiID = "colocagroupsas266471220";
            const apiKey = "p860ankk1m5q0e3q4l929blrr1";
            const url = `https://xecdapi.xe.com/v1/convert_from.json/?from=${monedaOrigen}&to=${monedaDestino}&amount=1`;

            const response = await fetch(url, {
                method: 'GET',
                headers: {
                    'Authorization': 'Basic ' + btoa(`${apiID}:${apiKey}`)
                }
            });

            if (!response.ok) {
                throw new Error(`Error del servidor: ${response.statusText}`);
            }

            const data = await response.json();

            if (data && data.to && data.to[0] && data.to[0].mid) {
                tasaCambioActual = parseFloat(data.to[0].mid);
                
                let montoConvertido, montoComision, montoFinal, cantidadNecesaria;
                
                if (esModoRecibir) {
                    // Cálculo para modo "quiero recibir X"
                    montoFinal = cantidad;
                    montoConvertido = montoFinal / (1 - (comision / 100));
                    cantidadNecesaria = montoConvertido / tasaCambioActual;
                    montoComision = montoConvertido - montoFinal;
                } else {
                    // Cálculo para modo "quiero enviar X"
                    montoConvertido = cantidad * tasaCambioActual;
                    montoComision = montoConvertido * (comision / 100);
                    montoFinal = montoConvertido - montoComision;
                    cantidadNecesaria = cantidad;
                }

                // Enviar al historial automáticamente
                await enviarAlHistorial({
                    monedaOrigen,
                    monedaDestino,
                    cantidad: cantidadNecesaria,
                    montoFinal,
                    comision,
                    modo: currentMode
                });

                document.getElementById('resultado').innerHTML = `
                    <p><strong>Tasa de Cambio:</strong> 
                        <span class="tooltip">1 ${monedaOrigen} = ${formatearTasaCambio(tasaCambioActual)} ${monedaDestino}
                            <span class="tooltiptext">Tasa exacta: 1 ${monedaOrigen} = ${mostrarTasaCompleta(tasaCambioActual)} ${monedaDestino}</span>
                        </span>
                    </p>
                    ${esModoRecibir ? 
                        `<p><strong>Cantidad necesaria a enviar:</strong> ${formatearMontoFiat(cantidadNecesaria)} ${monedaOrigen}</p>` : 
                        `<p><strong>Monto Original:</strong> ${formatearMontoFiat(cantidad)} ${monedaOrigen}</p>`}
                    <p><strong>Monto Convertido:</strong> ${formatearMontoFiat(montoConvertido)} ${monedaDestino}</p>
                    <p><strong>Comisión (${formatearMontoFiat(comision)}%):</strong> -${formatearMontoFiat(montoComision)} ${monedaDestino}</p>
                    <p><strong>Monto Final a Recibir:</strong> ${formatearMontoFiat(montoFinal)} ${monedaDestino}</p>
                `;
                document.getElementById('datosEnvio').classList.remove('hidden');
            } else {
                alert('Error al procesar los datos recibidos.');
            }
        } catch (error) {
            console.error('Error al calcular el envío:', error);
            alert('Hubo un error al procesar la solicitud. Por favor, intente de nuevo.');
        } finally {
            spinner.style.display = 'none';
        }
    }

    async function enviarAlHistorial(datos) {
        const historialData = {
            "Timestamp": new Date().toISOString(),
            "Modo": datos.modo === 'send' ? "Enviar" : "Recibir",
            "MonedaOrigen": datos.monedaOrigen,
            "MonedaDestino": datos.monedaDestino,
            "MontoOrigen": datos.cantidad,
            "MontoDestino": datos.montoFinal,
            "TasaCambio": parseFloat(tasaCambioActual.toFixed(6)),
            "Comision": datos.comision,
            "Usuario": usuarioActual
        };

        try {
            await fetch(sheetDBURL + "?sheetName=Historial", {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(historialData)
            });
        } catch (error) {
            console.error('Error al guardar en historial:', error);
        }
    }

    async function confirmarCotizacion() {
        const solicitante = document.getElementById('solicitante').value.trim();
        const beneficiario = document.getElementById('beneficiario').value.trim();
        const tipoID = document.getElementById('tipoID').value.trim();
        const numeroID = document.getElementById('numeroID').value.trim();
        const tipoCuenta = document.getElementById('tipoCuenta').value.trim();
        const numeroCuenta = document.getElementById('numeroCuenta').value.trim();

        const resultadoTexto = document.getElementById('resultado').innerText;

        let cantidad, montoFinal;
        if (currentMode === 'receive') {
            cantidad = limpiarNumeroBR(extraerValor(resultadoTexto, "Cantidad necesaria a enviar"));
            montoFinal = limpiarNumeroBR(document.getElementById('cantidadRecibir').value);
        } else {
            cantidad = limpiarNumeroBR(document.getElementById('cantidadEnviar').value);
            montoFinal = limpiarNumeroBR(extraerValor(resultadoTexto, "Monto Final a Recibir"));
        }

        const comisionPorcentaje = limpiarNumeroBR(document.getElementById('comision').value);
        const monedaOrigen = document.getElementById('monedaOrigen').value;
        const monedaDestino = document.getElementById('monedaDestino').value;

        if (!solicitante || !beneficiario || !tipoID || !numeroID || !tipoCuenta || !numeroCuenta || isNaN(cantidad) || isNaN(montoFinal) || isNaN(comisionPorcentaje)) {
            alert('Por favor, complete todos los campos antes de confirmar la cotización.');
            return;
        }

        const data = {
            "orderNumber": await obtenerUltimoNumeroOrden(),
            "fecha": new Date().toLocaleDateString('pt-BR'),
            "Hora": new Date().toLocaleTimeString('en-US', { hour12: false }),
            "Solicitante": solicitante,
            "Beneficiario": beneficiario,
            "Tipo de ID": tipoID,
            "Número de ID": numeroID,
            "Tipo de cuenta": tipoCuenta,
            "Número de cuenta": numeroCuenta,
            "cantidad": formatearMontoFiat(cantidad),
            "monedaOrigen": monedaOrigen,
            "monedaDestino": monedaDestino,
            "Valor cotizado": formatearMontoFiat(montoFinal),
            "Comision": formatearMontoFiat(comisionPorcentaje),
            "Modo": currentMode === 'send' ? "Enviar" : "Recibir",
            "Verificacion": ""
        };

        try {
            const response = await fetch(sheetDBURL + "?sheetName=Info Cotizador", {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                alert('Cotización confirmada y enviada correctamente.');
                resetForm();
            } else {
                throw new Error(`Error al enviar la cotización: ${response.statusText}`);
            }
        } catch (error) {
            console.error('Error al confirmar la cotización:', error);
            alert('Hubo un error al confirmar la cotización.');
        }
    }

    async function obtenerUltimoNumeroOrden() {
        try {
            const response = await fetch(sheetDBURL + "?sheetName=Info Cotizador");
            const data = await response.json();
            return data.length + 1;
        } catch (error) {
            console.error('Error al obtener el último número de orden:', error);
            return 1;
        }
    }

    function extraerValor(texto, clave) {
        const regex = new RegExp(`${clave}:\\s*([\\d.,]+)`);
        const match = texto.match(regex);
        return match ? match[1] : null;
    }

    function cargarTemaGuardado() {
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);
        document.getElementById('themeToggle').checked = savedTheme === 'dark';
        document.getElementById('themeLabel').textContent = savedTheme === 'dark' ? 'Modo Claro' : 'Modo Oscuro';
    }

    document.getElementById('themeToggle').addEventListener('change', function() {
        const theme = this.checked ? 'dark' : 'light';
        document.body.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
        document.getElementById('themeLabel').textContent = theme === 'dark' ? 'Modo Claro' : 'Modo Oscuro';
    });

    function resetForm() {
        document.getElementById('monedaOrigen').value = "COP";
        document.getElementById('monedaDestino').value = "COP";
        document.getElementById('cantidadEnviar').value = "";
        document.getElementById('cantidadRecibir').value = "";
        document.getElementById('comision').value = "5,00";
        document.getElementById('resultado').innerHTML = "";
        document.getElementById('datosEnvio').classList.add('hidden');
        document.querySelectorAll('#datosEnvio input').forEach(input => input.value = "");
        setMode('send');
        
        // Ocultar todos los mensajes de error
        document.querySelectorAll('.error-message').forEach(el => {
            el.style.display = 'none';
        });
    }
</script>
</body>
</html>
